<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <title>skibidi</title>
</head>
<body>
    <textarea name="" id="skibidi"></textarea>
    <input type="text" id="peerid">
    <button onclick="conn = peer.connect(document.getElementById('peerid').value);">submit</button>
</body>
</html>
<script>
  var conn;
    var peer = new Peer();
    peer.on('open', function(id) {
	document.getElementById("skibidi").value=id;
  });
  conn.on('open', function() {
	// Receive messages
  conn.send('Hello!');
	conn.on('data', function(data) {
	  alert('Received', data);
	});

	// Send messages
	conn.send('Hello!');
  });
</script>
