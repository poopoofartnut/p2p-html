<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<body>
    <title>chat</title>
</head>
<body>
  <button type="button" class="collapsible">Toggle logs</button>
<div class="content" id="content">
</div>
    <div id="chat">
    </div>
    <div id="message">
        <input type="text" id="textbox" placeholder="Type something..." value=""></input>
        <button id="send" onclick="pushh()"><span onclick="pushh()" class="material-symbols-outlined" style="position: relative;left: 2px;bottom: -2px;">send</span></button>
    </div>
    <script>
        document.querySelector('#textbox').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
            pushh();
            }
        });
        // Toggle log visibility
        $(".collapsible").click(function() {
            const isTransformed = $(this).css("transform") !== 'none';
            $(this).css("transform", isTransformed ? "" : "translate(0px, 200px)");
            $(".content").css("transform", isTransformed ? "" : "translate(0px, 200px)");
        });
    
        // Log messages with timestamp
        function logg(message) {
            const date = new Date();
            const timeString = `<pp style="color:rgb(160, 160, 160)">(${date.getHours()}:${date.getMinutes()}:${date.getSeconds()})</pp> ${message}`;
            const log = document.createElement("p");
            log.innerHTML = timeString;
            document.getElementById("content").prepend(log);
        }
    
        // Initialize peer for sending and receiving messages
        function initializePeer() {
            peer = new Peer(null, { debug: 2 });
    
            peer.on('open', function(id) {
                logg('Peer ID: ' + (peer.id || lastPeerId));
                displayMessage('Your peer ID: ' + (peer.id || lastPeerId), 'system');
                displayMessage('To connect to a peer, type their peer ID into the message box and press send or Return', 'system');
                if (peer.id === null) peer.id = lastPeerId; // Handle null peer ID
            });
    
            // Handle incoming connections from remote peers
            peer.on('connection', function(incomingConn) {
                logg('Incoming connection from peer: ' + incomingConn.peer);
                conn = incomingConn;  // Store the incoming connection globally
                setupConnectionHandlers(conn);
            });
    
            peer.on('disconnected', function() {
                displayMessage("Connection lost", 'system');
                logg('Connection lost. Please reconnect');
                peer.id = lastPeerId;
                peer.reconnect();
            });
    
            peer.on('close', function() {
                displayMessage('Connection destroyed','system');
                logg("Connection destroyed. Please refresh");
            });
    
            peer.on('error', function(err) {
                displayMessage('Error occurred, check logs','system');
                logg('Error: ' + err);
            });
        }
    
        let conn = null; // Store the data connection object globally
    
        // Set up handlers for an active connection
        function setupConnectionHandlers(connection) {
            connection.on('open', function() {
                logg('Connection established with peer: ' + connection.peer);
                displayMessage('Connected to peer: ' + connection.peer, 'system');
                listenForMessages(); // Start listening for incoming messages
            });
    
            connection.on('data', function(data) {
                logg('Received message: ' + data);  // Log the received message
                displayMessage(data, 'other');      // Display the received message in the chat
            });
    
            connection.on('error', function(err) {
                logg('Connection error: ' + err);
                displayMessage('Error occurred, check logs', 'system');
            });
    
            connection.on('close', function() {
                logg('Connection closed with peer: ' + connection.peer);
                displayMessage('Connection closed with peer: ' + connection.peer, 'system');
            });
        }
    
        // Manually connect to a peer with the specified remote peer ID
        function connectToPeer(remotePeerId) {
            conn = peer.connect(remotePeerId);
            setupConnectionHandlers(conn);  // Reuse the same connection handler
        }
    
        // Send a message to the connected peer
        function pushh() {
            const message = document.getElementById("textbox").value;
            if (message !== "" && conn && conn.open) {
                conn.send(message); // Send message to peer
                displayMessage(message, 'self'); // Display your own message
            }else if(message !== ""){
                connectToPeer(message)
            }
            document.getElementById("textbox").value = ""; // Clear input
        }
    
        // Display messages in the chat UI
        function displayMessage(message, type) {
            const newMsgCont = document.createElement("div");
            const newMsg = document.createElement("div");
    
            if (type === 'self') {
                newMsgCont.classList.add("chat-self");
                newMsg.classList.add("chat-self-bubble");
            } else if (type === 'other') {
                newMsgCont.classList.add("chat-other");
                newMsg.classList.add("chat-other-bubble");
            } else if (type === 'system') {
                newMsgCont.classList.add("chat-sys");
                newMsg.classList.add("chat-sys-bubble");
            }
    
            newMsg.innerHTML = message;
            newMsgCont.appendChild(newMsg);
            document.getElementById("chat").prepend(newMsgCont);
        }
    
        // Initialize the peer object and start listening for connections
        initializePeer();
    </script>
    
  
</body>
</html>
<style>

body{
    background-color: rgb(49, 49, 49);
    color: white;
    font-family: Arial, Helvetica, sans-serif;
    overflow-x: hidden;
    height: 100vh;
    padding: 0;
    border: none;
    margin: 0px;
}
.chat-self{
    width: 100vw;
    display: flex;
    justify-content: right;
}

    color: white;
    background-color: rgb(111, 111, 255);
    max-width: 55%;
    height: fit-content;
    padding: 10px;
    border-radius: 20px;
    border-top-right-radius: 5px;
    position: relative;
    justify-self: right;
    overflow-wrap: break-word;
    margin: 10px;
    margin-top: 5px;
    margin-bottom: 5px;
}
.chat-other{
    width: 100vw;
    display: flex;
    justify-content: left;
}
.chat-other-bubble{
    color: white;
    background-color: rgb(87, 87, 87);
    max-width: 55%;
    height: fit-content;
    padding: 10px;
    border-radius: 20px;
    border-top-left-radius: 5px;
    position: relative;
    right: 0px;
    justify-self: left;
    overflow-wrap: break-word;
    margin-top: 5px;
    margin-bottom: 5px;
    margin: 10px;
}
#chat{
    display: flex;
    font-size: 13pt;
    width: 100vw;
    height: 90vh;
    
    overflow-y: scroll;
    overflow-x: hidden;
    flex-direction: column-reverse
}
.chat-sys{
    width: 100vw;
    display: flex;
    justify-content: center;
    color: rgb(138, 138, 138);
    font-size: 11pt
}
.chat-sys-bubble{
    padding: 10px;
}
#send{
    color: white;
    width: 40px;
    height: 40px;
    border-radius: 100px;
    background-color: rgb(111, 111, 255);
    border: none;
    cursor: pointer;
}
#textbox{
    background-color: rgb(87, 87, 87);
    color:white;
    border: none;
    width: 80vw;
    height: 40px;
    margin-right:5px;
    border-radius: 10px;
    font-size: 14pt;
    padding-left:10px;
    padding-right:10px;
    outline: none;
}
#message{
    display: flex;
    align-items: center;
    justify-content: center;
    height: 10vh;
}
.collapsible {
  background-color: rgb(87, 87, 87);
  color: white;
  border-bottom-left-radius: 20px;
  border-bottom-right-radius: 20px;
  cursor: pointer;
  width: 200px;
  height: 20px;
  border: none;
  text-align: center;
  outline: none;
  font-size: 15px;
  position: fixed;
  top: 0;
  left: 5px;
  transition: 0.5s ease-in-out;
}

.content {
  padding: 0 18px;
  overflow-y: scroll;
  overflow-x: hidden;
  background-color: #505050;
  width: 164px;
  height: 200px;
  position: fixed;
  top: -200px;
  left: 5px;
  transition: 0.5s ease-in-out;
  display: flex;
  flex-direction: column;
}
